<!-- Banner de anuncios - Parte superior -->
<div id="standard-banner" class="banner banner--horizontal">
  <!-- Contenedor para anuncios de Overwolf -->
  <div id="overwolf-ads-container" class="banner__container">
    <!-- Mockup de banner con diseño para publicidad de Overwolf -->
    <div class="banner__mockup">
      <!-- Gradiente y fondo del banner -->
      <div class="banner__mockup-bg"></div>
      
      <!-- Contenido del mockup -->
      <div class="banner__mockup-content">
        <div class="banner__mockup-overwolf">
          <img src="../../img/overwolf-logo.svg" alt="Overwolf logo" class="banner__mockup-overwolf-logo">
          <span>Powered by Overwolf</span>
        </div>
        <div class="banner__mockup-message">
          <h3>Espacio reservado para anuncios</h3>
          <p>728 × 90 - Gestionado por la plataforma Overwolf</p>
        </div>
        <div class="banner__mockup-ad-info">
          <div class="banner__mockup-ad-badge">AD</div>
        </div>
      </div>
      
      <!-- Etiqueta de publicidad sutil -->
      <div class="banner__mockup-tag">
        <span>Espacio publicitario</span>
      </div>
    </div>
  </div>
</div>
