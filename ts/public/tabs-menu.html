<!-- Sistema de pestañas con refuerzos visuales y micro-interacciones -->
<div class="tabs">
  <div class="tabs__navigation">
    <button class="tabs__button tabs__button--active" data-tab="stats" id="stats-tab-btn">
      <div class="tabs__icon">📊</div>
      <span class="tabs__text">Rendimiento</span>
      <div class="tabs__notification"></div>
    </button>
    <button class="tabs__button" data-tab="events" id="events-tab-btn">
      <div class="tabs__icon">⚡</div>
      <span class="tabs__text">Momentos</span>
      <div class="tabs__notification tabs__notification--pulse">2</div>
    </button>
    <button class="tabs__button" data-tab="performance" id="performance-tab-btn">
      <div class="tabs__icon">📈</div>
      <span class="tabs__text">Análisis</span>
      <div class="tabs__notification"></div>
    </button>
    <button class="tabs__button" data-tab="improve" id="improve-tab-btn">
      <div class="tabs__icon">🚀</div>
      <span class="tabs__text">Evolución</span>
      <div class="tabs__notification"></div>
    </button>
    <button class="tabs__button" data-tab="heatmap" id="heatmap-tab-btn">
      <div class="tabs__icon">🗺️</div>
      <span class="tabs__text">Mapa</span>
      <div class="tabs__notification"></div>
    </button>
    <button class="tabs__button" data-tab="clips" id="clips-tab-btn">
      <div class="tabs__icon">🎬</div>
      <span class="tabs__text">Clips</span>
      <div class="tabs__notification tabs__notification--pulse">1</div>
    </button>
    <button class="tabs__button" data-tab="achievements" id="achievements-tab-btn">
      <div class="tabs__icon">🏆</div>
      <span class="tabs__text">Progreso</span>
      <div class="tabs__notification"></div>
    </button>
    <button class="tabs__button" data-tab="profile" id="profile-tab-btn">
      <div class="tabs__icon">👤</div>
      <span class="tabs__text">Perfil</span>
      <div class="tabs__notification"></div>
    </button>
  </div>
</div>
