<!-- Pestaña de Heatmap -->
<div id="heatmap-tab" class="tabs__pane">
  <div id="heatmap-container" class="heatmap">
    <h2 class="heatmap__title">Tu Presencia en el Mapa</h2>
    <div class="heatmap__layout">
      <div class="heatmap__content">
        <div class="heatmap__map">
          <div class="heatmap__overlay">
            <!-- Aquí se renderizará el heatmap -->
            <canvas id="heatmap-canvas" width="400" height="400"></canvas>
            <!-- Capa para mostrar eventos específicos -->
            <div id="event-markers"></div>
          </div>
          <img id="map-background" src="../../../img/summoners-rift.svg" alt="Mapa de Summoner's Rift" />
          <!-- Tooltip para eventos -->
          <div id="event-tooltip" class="heatmap__tooltip"></div>
        </div>
      </div>
      <div class="heatmap__controls-and-stats">
        <div class="heatmap__map-controls">
          <div class="heatmap__legend">
            <h3 class="heatmap__section-title">Intensidad de Actividad</h3>
            <div class="heatmap__legend-item">
              <div class="heatmap__legend-color" style="background-color: rgba(255, 0, 0, 0.7);"></div>
              <span>Alta presencia</span>
            </div>
            <div class="heatmap__legend-item">
              <div class="heatmap__legend-color" style="background-color: rgba(255, 255, 0, 0.7);"></div>
              <span>Media presencia</span>
            </div>
            <div class="heatmap__legend-item">
              <div class="heatmap__legend-color" style="background-color: rgba(0, 255, 0, 0.7);"></div>
              <span>Baja presencia</span>
            </div>
          </div>
          <div class="heatmap__event-filters">
            <h3 class="heatmap__section-title">Filtrar Acciones</h3>
            <div class="heatmap__filter-item">
              <input type="checkbox" id="filter-kill" checked>
              <label for="filter-kill">Kills</label>
            </div>
            <div class="heatmap__filter-item">
              <input type="checkbox" id="filter-death" checked>
              <label for="filter-death">Muertes</label>
            </div>
            <div class="heatmap__filter-item">
              <input type="checkbox" id="filter-assist" checked>
              <label for="filter-assist">Asistencias</label>
            </div>
            <div class="heatmap__filter-item">
              <input type="checkbox" id="filter-objective" checked>
              <label for="filter-objective">Objetivos</label>
            </div>
          </div>
        </div>
        <div class="heatmap__time-slider">
          <h3 class="heatmap__section-title">Línea de Tiempo</h3>
          <input type="range" id="time-slider" min="0" max="100" value="100">
          <div class="heatmap__slider-labels">
            <span>Inicio</span>
            <span id="time-display">Todo</span>
            <span>Fin</span>
          </div>
        </div>
        <div class="heatmap__stats">
          <h3 class="heatmap__section-title">Dominio de Zonas</h3>
          <div class="heatmap__zone-stats">
            <div class="heatmap__zone-item">
              <span class="heatmap__zone-name">Top Lane:</span>
              <span class="heatmap__zone-value">25% del tiempo</span>
            </div>
            <div class="heatmap__zone-item">
              <span class="heatmap__zone-name">Mid Lane:</span>
              <span class="heatmap__zone-value">30% del tiempo</span>
            </div>
            <div class="heatmap__zone-item">
              <span class="heatmap__zone-name">Bot Lane:</span>
              <span class="heatmap__zone-value">15% del tiempo</span>
            </div>
            <div class="heatmap__zone-item">
              <span class="heatmap__zone-name">Jungla:</span>
              <span class="heatmap__zone-value">20% del tiempo</span>
            </div>
            <div class="heatmap__zone-item">
              <span class="heatmap__zone-name">Río:</span>
              <span class="heatmap__zone-value">10% del tiempo</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
