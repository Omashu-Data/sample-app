<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../css/variables.css" />
  <title>Omashu.gg - In-Game</title>
  <link rel="stylesheet" href="../../css/in-game.css" />
</head>
<body class="in-game">
  <div id="app-container" class="banner-container" style="width: 740px !important; max-width: 740px !important; position: relative !important; margin: 0 !important; padding: 0 !important; overflow: visible !important;">
    <div class="content-wrapper">
      <!-- -------------------------------- Header ------------------------------- -->

      <!-- El header se cargará aquí mediante JavaScript -->
      <div id="header-container"></div>

      <!-- El banner horizontal se cargará aquí mediante JavaScript -->
      <div id="banner-horizontal-container"></div>

      <!-- El menú de tabs se cargará aquí mediante JavaScript -->
      <div class="tabs-container">
        <div class="tabs__nav">
          <button class="tabs__button tabs__button--active" data-tab-target="statistics-tab">Estadísticas</button>
          <button class="tabs__button" data-tab-target="events-tab">Eventos</button>
          <button class="tabs__button" data-tab-target="clips-tab">Clips</button>
          <button class="tabs__button" data-tab-target="performance-tab">Rendimiento</button>
          <button class="tabs__button" data-tab-target="improve-tab">Mejora</button>
          <button class="tabs__button" data-tab-target="heatmap-tab">Heatmap</button>
      </div>

          <div class="tabs__content">
          <!-- Contenedores vacíos para las pestañas, el contenido se cargará dinámicamente -->
          <div id="statistics-tab" class="tabs__pane tabs__pane--active">
            <!-- El contenido se cargará desde tab-statistics.html -->
            <div class="loading-indicator">Cargando estadísticas...</div>
                  </div>
                  
            <div id="events-tab" class="tabs__pane">
            <!-- El contenido se cargará desde tab-events.html -->
            <div class="loading-indicator">Cargando eventos...</div>
                  </div>
                  
            <div id="clips-tab" class="tabs__pane">
            <!-- El contenido se cargará desde tab-clips.html -->
            <div class="loading-indicator">Cargando clips...</div>
                  </div>
                  
            <div id="performance-tab" class="tabs__pane">
            <!-- El contenido se cargará desde tab-performance.html -->
            <div class="loading-indicator">Cargando análisis de rendimiento...</div>
                  </div>
                  
            <div id="improve-tab" class="tabs__pane">
            <!-- El contenido se cargará desde tab-improve.html -->
            <div class="loading-indicator">Cargando recomendaciones de mejora...</div>
                  </div>
                  
            <div id="heatmap-tab" class="tabs__pane">
            <!-- El contenido se cargará desde tab-heatmap.html -->
            <div class="loading-indicator">Cargando heatmap...</div>
                </div>
              </div>
            </div>
            
      <!-- El banner vertical se cargará aquí mediante JavaScript -->
      <div id="banner-vertical-container"></div>
              </div>
            </div>
            
  <!-- JavaScript -->
  <script src="../../scripts/constants.js"></script>
  <script src="../../scripts/liboverworlf.js"></script>
  <script src="header-loader.js"></script>
  <script src="components-loader.js"></script>
  <script src="../../scripts/in_game.js"></script>
</body>
</html>
