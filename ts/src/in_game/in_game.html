<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../../css/general.css" />
  <link rel="stylesheet" href="../../css/header.css" />
  <link rel="stylesheet" href="../../css/ingame.css" />
  <link rel="stylesheet" href="../../css/modal.css" />
  <title>League of Legends - Métricas en Tiempo Real</title>
</head>
<body class="in-game">
  <!-- -------------------------------- Header ------------------------------- -->

  <header id="header" class="app-header">
    <img src="../../img/header_icon.svg" />
    <h1>League of Legends Metrics</h1>
    <h1 class="hotkey-text">
      Mostrar/Ocultar:
      <kbd id="hotkey"></kbd>
    </h1>
    <div class="window-controls-group">
      <button id="minimizeButton" class="window-control window-control-minimize" />
      <button id="maximizeButton" class="window-control window-control-maximize" />
      <button id="closeButton" class="window-control window-control-close" />
    </div>
  </header>

  <!-- --------------------------------- Main -------------------------------- -->
  <main>
    <div id="metrics-container">
      <div id="player-stats" class="metrics-panel">
        <h2>Estadísticas del Jugador</h2>
        <div class="stats-grid">
          <div class="stat-item">
            <span class="stat-label">Kills:</span>
            <span id="kills-value" class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Deaths:</span>
            <span id="deaths-value" class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Assists:</span>
            <span id="assists-value" class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">CS:</span>
            <span id="cs-value" class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Nivel:</span>
            <span id="level-value" class="stat-value">1</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Oro:</span>
            <span id="gold-value" class="stat-value">0</span>
          </div>
        </div>
      </div>
      
      <div id="match-info" class="metrics-panel">
        <h2>Información de Partida</h2>
        <div class="match-info-content">
          <div class="stat-item">
            <span class="stat-label">Tiempo de Partida:</span>
            <span id="game-time-value" class="stat-value">00:00</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Modo de Juego:</span>
            <span id="game-mode-value" class="stat-value">--</span>
          </div>
        </div>
      </div>
      
      <div id="performance-metrics" class="metrics-panel">
        <h2>Rendimiento</h2>
        <div class="stats-grid">
          <div class="stat-item">
            <span class="stat-label">DPS:</span>
            <span id="dps-value" class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">KDA:</span>
            <span id="kda-value" class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">CS/min:</span>
            <span id="cspm-value" class="stat-value">0</span>
          </div>
        </div>
      </div>
      
      <div id="recent-events" class="metrics-panel">
        <h2>Eventos Recientes</h2>
        <div id="events-log" class="events-container">
          <!-- Los eventos se añadirán dinámicamente aquí -->
        </div>
      </div>
    </div>
    
    <!-- Contenedor para anuncios -->
    <div id="ad-container" class="ad-space">
      <!-- Anuncios de Overwolf se insertarán aquí -->
    </div>
    
    <div id="clip-notification" class="clip-notification hidden">
      <span>¡Clip guardado!</span>
    </div>
  </main>

  <script>
    // Standard Google Universal Analytics code
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      },
        i[r].l = 1 * new Date(); a = s.createElement(o),
          m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
      // Note: https protocol here
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-144253676-3', 'auto');

    // Removes failing protocol check. @see: http://stackoverflow.com/a/22152353/1958200
    ga('set', 'checkProtocolTask', function () { });
    ga('require', 'displayfeatures');
    ga('send', 'pageview', '/in_game.html');
  </script>
</body>
</html>
